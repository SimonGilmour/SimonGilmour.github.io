 <div class="row">
     <!--Section: Contact v.2-->
     <section class="mb-4">

         <!--Section heading-->
         <h2 class="h1-responsive font-weight-bold text-center my-4">Let's talk</h2>
         <!--Section description-->
         <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Feel free to contact me at any time!</p>

         <div class="row text-center">

             <!--Grid column-->
             <div class="col-md-9 mb-md-0 mb-5 ">
                 <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                     <!--Grid row-->
                     <div class="row ">

                         <!--Grid column-->
                         <div class="col-md-6 col-md-offset-5">
                             <div class="md-form mb-0">
                                 <input type="text" id="name" name="name" class="form-control">
                                 <label for="name" class="">Your name</label>
                             </div>
                         </div>
                         <!--Grid column-->

                         <!--Grid column-->
                         <div class="col-md-6 col-md-offset-5">
                             <div class="md-form mb-0">
                                 <input type="text" id="email" name="email" class="form-control">
                                 <label for="email" class="">Your email</label>
                             </div>
                         </div>
                         <!--Grid column-->

                     </div>
                     <!--Grid row-->

                     <!--Grid row-->
                     <div class="row">
                         <div class="col-md-6 col-md-offset-5">
                             <div class="md-form mb-0 ">
                                 <input type="text" id="subject" name="subject" class="form-control">
                                 <label for="subject" class="">Subject</label>
                             </div>
                         </div>
                     </div>
                     <!--Grid row-->

                     <!--Grid row-->
                     <div class="row">

                         <!--Grid column-->
                         <div class="col-md-6 col-md-offset-5">

                             <div class="md-form">
                                 <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                 <label for="message">Your message</label>
                             </div>

                         </div>
                     </div>
                     <!--Grid row-->

                 </form>

                 <div class="text-center text-md-left col-md-offset-4">
                     <br><br><a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
                 </div>
                 <div class="status"></div>
             </div>
             <!--Grid column-->

         </div>

     </section>
